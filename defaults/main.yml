---
# dataverse/defaults/main.yml

dataverse:
  adminpass: dvuser
  allow_signups: true
  api:
    blocked_endpoints: "admin,test"
    blocked_policy: "localhost-only"
    location: "http://localhost:8080/api"
  copyright: " University of California, Los Angeles"
  db: dvndb
  dbhost: localhost
  dbuser: dvnuser
  dbpass: dvnsecret
  dbport: 5432
  demo: false
  doi:
    authority: "10.5072"
    protocol: doi
    shoulder: "FK2/"
    provider: EZID
  filesdir: /dvn/data
  glassfish:
    user: glassfish
    group: glassfish
    root: /usr/local/glassfish4
    domain: domain1
    logformat: ulf
    adminuser: admin
    adminpass: dvuser
    timeout: 180
  google_analytics_key:
  memheap: 2048
  service_email: jamison@library.ucla.edu
  service_name: ec2-34-220-1-61.us-west-2.compute.amazonaws.com
  shibboleth:
    enabled: true
    repo: "http://download.opensuse.org/repositories/security:/shibboleth/CentOS_7/security:shibboleth.repo"
  smtp: smtp.gmail.com
  solr:
    group: solr
    root: /usr/local/solr
    user: solr
    version: 7.3.0
  thumbnails: true
  version: 4.9.2
rserve:
  host: ec2-34-220-1-61.us-west-2.compute.amazonaws.com

  user: rserve
  pass: rserve
  port: 6311
