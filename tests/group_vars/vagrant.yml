---
# dataverse/tests/group_vars/vagrant.yml

dataverse:
  adminpass: admin
  allow_signups: true
  api:
    blocked_endpoints: "admin,test"
    blocked_policy: "localhost-only"
    location: "http://localhost:8080/api"
  copyright: "UCLA Library Data Archive"
  db: dvndb
  dbhost: localhost
  dbuser: dvnuser
  dbpass: dvnsecret
  dbport: 5432
  demo: false
  doi:
    authority: "10.5072"
    protocol: doi
    shoulder: "FK2/"
    provider: EZID
  filesdir: /usr/local/dvn/data
  glassfish:
    user: glassfish
    group: glassfish
    root: /usr/local/glassfish4
    domain: domain1
    logformat: ulf
    adminuser: admin
    adminpass: notPr0d
    timeout: 180
  google_analytics_key:
  memheap: 1024
  service_email: jamison@library.ucla.edu
  service_name: localhost
  shibboleth:
    enabled: false
    repo: "http://download.opensuse.org/repositories/security:/shibboleth/CentOS_7/security:shibboleth.repo"
  smtp: localhost
  solr:
    group: solr
    root: /usr/local/solr
    user: solr
    version: 7.3.0
  thumbnails: true
  version: 4.9.2
rserve:
  host: localhost
  user: rserve
  pass: rserve
  port: 6311
